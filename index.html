<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Plan Optimiser — Local UI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        #container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
        }

        button {
            margin-top: 10px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #output {
            margin-top: 25px;
            padding: 15px;
            background: #222;
            color: #eee;
            border-radius: 8px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>AI Plan Optimiser — Local UI</h2>

        <label>Enter your plan:</label>
        <textarea id="planInput"></textarea><br>

        <button onclick="sendPlan()" style="background:#2b6ef2;color:white;">Optimise plan</button>
        <button onclick="clearOutput()" style="background:#e63946;color:white;">Clear</button>

        <div id="output"></div>
    </div>

<script>

function sendPlan() {
    const userPlan = document.getElementById("planInput").value;
    const output = document.getElementById("output");

    output.innerHTML = "Processing…";

    fetch("http://127.0.0.1:8000/optimise_plan", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ plan: userPlan })
    })
    .then(response => response.json())
    .then(data => {
        displayResult(data);
    })
    .catch(err => {
        output.innerHTML = "❌ Error: " + err;
    });
}


function displayResult(data) {
    const out = document.getElementById("output");
    out.innerHTML = "";

   
    // Case 1: Clean JSON structure returned
    
    if (data.summary) {
        out.innerHTML += `<h3>Summary</h3><p>${data.summary}</p>`;

        if (data.factors?.length) {
            out.innerHTML += `<h3>Factors</h3>`;
            data.factors.forEach(f => {
                out.innerHTML += `
                    <div>
                        <strong>${f.category}</strong>: ${f.description}<br>
                        <em>Importance:</em> ${f.importance}<br>
                        <em>Recommendation:</em> ${f.recommendation}
                        <hr>
                    </div>`;
            });
        }

        if (data.timeline) {
            out.innerHTML += `<h3>Timeline</h3>`;
            out.innerHTML += `<b>Before:</b> ${data.timeline.before.join(", ")}<br>`;
            out.innerHTML += `<b>During:</b> ${data.timeline.during.join(", ")}<br>`;
            out.innerHTML += `<b>After:</b> ${data.timeline.after.join(", ")}`;
        }

        return;
    }

   
    // Case 2: Raw text from model
    
    if (data.raw_response) {
        out.innerHTML = `<h3>AI Response</h3><pre>${data.raw_response}</pre>`;
        return;
    }

   
    // Case 3: Completely unexpected output
   
    out.innerHTML = "<p>No readable output returned.</p>";
}


function clearOutput() {
    document.getElementById("output").innerHTML = "";
    document.getElementById("planInput").value = "";
}

</script>
</body>
</html>
